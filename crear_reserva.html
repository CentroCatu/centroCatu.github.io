<!DOCTYPE html>
    <html>
        <head>
            <title>Crear reservas</title>

                                            </div>
                                    </div>

                                        <h1>Habitación 2</h1>

                                                </label>
                                            </div>
                                    </div>
                                    <div>

                        <button onclick="confirmar()"> confirmar reserva</button>

                    </div>

</html>
